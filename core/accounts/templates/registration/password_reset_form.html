{% extends 'base.html' %}

{% block title %}Resetar Senha{% endblock %}

{% block content %}
<div class="col-md-3" style="font-size: 24px; width: 20vw; height: 30vh;">
	<h2>Resetar Senha</h2>  
        <form method="post">
        {% csrf_token %}
        <div class="mt-3">
            <label class="form-label" for="id_email">Email:</label>
            <input type="email" name="email" class="form-control" id="id_email">
        </div>
        <br>
        <center>
        <button class="btn btn-primary w-50 py-2" type="submit" style="font-size: 22px; background-color:darkblue; border-color:darkblue; border-radius: 50px" type="submit">Resetar</button>
        </center>
    </form>
</div>
{% endblock %}
